<div>
	<div id="topnav">
		<button class="iconfont" id="btn_topbar" ng-click="show()">&#xe604;</button>		
		<div ng-class="{navcontent_show:bool==true,navcontent_hide:bool==false}" ng-if="isShow">
			<div class="nav_title">
				<div style="border-bottom: 0.013333rem solid #999999;width: 100%;height: 100%;">
					<a href="#!/home" class="logo"><img src="../app/images/logo.png"/></a>
					<div>
						<a class="icon-fangdajing iconfont search" ng-click="switchSearchBar()"></a>
					</div>
					<div class="login_area">
						<p style="font-size:0.186666rem;" ng-show="login_area_bool">
							<a href="#!/logreg/login" ng-click="toLogin()">登陆</a>
							|
							<a href="#!/logreg/reg" ng-click="toLogin()">注册</a>
						</p>
						<p ng-show="!login_area_bool" class="quit">
							<span><a href="#!/mine/collect">{{username}}</a></span>
							<span ng-click="quit()">退出</span>
						</p>
					</div>
				</div>

			</div>
			<div class="nav_content">
				<ul>
					<li ng-repeat="ele in nav_content">
						<a href="#" data-id="ele.id">
							{{ele.title}}
						</a>
					</li>
				</ul>

			</div>
		</div>
		<div ng-class="{shield_show:bool==true,shield_hide:bool==false}" ng-click="hide()" ng-if="isShow"></div>
	</div>
	<div id="search_bar" ng-class="{search_bar_show:searchBool==true,search_bar_hide:searchBool==false,search_bar_isHide:isHide==true}" ng-if="isShow">
		<i class="iconfont icon-web-quit" style="color: red;font-size: 0.213333rem;position: absolute;top: 0.266666rem;right: 0.266666rem;" ng-click="search_quit()"></i>
		<div class="search_container">
			<i class="iconfont icon-fangdajing" style="font-size: 0.266666rem;position: absolute;top:0.04rem;left: 0;"></i>
			<input type="text" class="search_input" ng-model="inputContent"/>
		</div>
		<div class="searchBtn_container"><button class="search_btn">搜索</button></div>
	</div>
</div>
